<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>투두리스트 연습</title>
  </head>
  <body>
    <div class="listBox">
      <h1 class="title">To Do List</h1>
      <form class="listForm" id="listForm">
        <input
          type="text"
          placeholder="할 일을 입력하세요."
          class="listInput"
          id="listInput"
        />
        <button class="listButton" type="submit" id="listButton">작성</button>
      </form>
      <ul class="todoList" id="todoList"></ul>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
